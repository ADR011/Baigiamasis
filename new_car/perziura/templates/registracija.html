
{% extends 'base.html' %}
{% block content %}
<h3>Registracija</h3>
<!--Register-->
<form method='post'>
    {% csrf_token %}
  Vardas
  <input
    name="user_name"
    type="text"
    id="user_name"
    class="form-control"
    aria-describedby="user_nameBlock"
  />
  <br />
  Pavardė
  <input
    name="last_name"
    type="text"
    id="last_name"
    class="form-control"
    aria-describedby="last_nameBlock"
  />
  <br />
  Gimimo data
  <input
    name="date"
    type="text"
    id="date"
    class="form-control"
    aria-describedby="adddateBlock"
  />
  <br />
  Elektroninis paštas
  <input
    name="email"
    type="email"
    id="Elektroninis paštas"
    class="form-control"
    aria-describedby="Elektroninis paštasBlock"
  />
  <br />
  Automobilio markė
  <br />
  <select name="marke" id='marke' placeholder="Pasirinkti markę..." onchange='pakeistiModelius()'/>
  <br />
  <br />
  Automobilio modelis
  <select name="modelis"  id='modelis' placeholder="Pasirinkti modelį..">
  </select>
  <br />
  Automobilio pagaminimo metai
  <select name="metai"  id='metai' placeholder="Pasirinkti metus..">
  </select>
  <br />
  Automobilio spalva
  <input
    name="spalva"
    type="text"
    id="Spalva"
    class="form-control"
    aria-describedby="Automobilio pagaminimo metai"
  />
  <br />
  <button type="submit" class="btn btn-primary">Registruotis</button>
</form>
<script>
  const masinuListas = {% autoescape off %}{{ listas }}{% endautoescape %};
  let selectMarke=document.getElementById('marke');
  let selectModelis=document.getElementById('modelis');
  
  masinuListas.forEach(car=>{
    let option = document.createElement("option");
    option.value = car.marke;
    console.log(option.value);
    option.text = car.marke;
    selectMarke.add(option);
  });
  const pakeistiModelius=()=>{
    
    console.log(selectMarke.value)
    masinuListas.forEach(car=>{
      if(car.marke==selectMarke.value){
        car.modeliai.forEach(modelis=>{
          let option1 = document.createElement("option");
          option1.value = modelis.modelis;
          console.log(option1.value);
          option1.text = modelis.modelis;
          selectModelis.add(option1);
        });
        
      };
      
    });
  };

</script>
{% endblock content %}
